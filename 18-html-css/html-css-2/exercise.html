<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS Exercise #2: Login Form</title>
</head>

<style>
    form {
        text-align: center;
    }
</style>

<body>
    <div style="text-align: center;">
        <h1 style="color: darkgreen;">Login Form</h1>

    <form>
        <div>

        </div><br>
       
        <div>
            <input type="password" placeholder="Password"><br><br>
        </div>

        <div>
            <input type="button" value="Submit"> <br>
        </div>

    </form>
</body>
</html>
