<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3: Personal Information Form</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    form {
        text-align: center;
    }
</style>

<body>
    <h1 style="color: darkgreen;">Personal Information Form</h1>

    <form>
        <div>
            <input type="fname" placeholder="First name"><br><br>
        </div>
        
        <div>
            <input text="lname" placeholder="Last name"><br><br>
        </div>
        
        <div>
            <input type="email" placeholder="Email address"><br><br>
        </div>
        
        <div>
            <input text="phonenumber" placeholder="Phone number"><br><br>
        </div>
    
        <div>
            <textarea placeholder="How did you hear about us?"> </textarea>
        </div>
        
    </form>
</body>
</html>
