<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<style>
    label, input[type="text"], input[type="email"], input[type="password"], select, textarea {
        display: block;
        width: 100%;
    }
    div {
        width: 400px; 
        margin: 20px auto;
    }
</style>
<body>
    <h1 style="text-align: center;">HTML Form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name"/>    
        </div>
 
        <div>
            <label for="lName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lname"/>  
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email"/>  
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" placeholder="Password" id="password"/>  
        </div>
        <!-- Checkbox -->
        <div>
            <h3>What is your favorite color?</h3>
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue"/>  
            <label for="red">Red</label>
            <input type="checkbox" id="red"/>  
            <label for="yellow">Yellow</label>
            <input type="checkbox" id="yellow"/>  
        </div>

        <!-- Radio buttons -->

        <div>
            <h3>Will you attend tomorrow's class?</h3>
            <label for="yes">Yes</label>
            <input type="radio" name="classAttendants" id="yes" checked/>
            <label for="no">No</label>
            <input type="radio" name="classAttendants" id="no"/>
        </div>

        <!-- Dropdown -->
         <div>
            <h3>Choose your country</h3>
            <select>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="egypt">Egypt</option>
                <option value="nigeria">Nigeria</option>
            </select>
         </div>

          <!-- Dropdown - Multiple Options (Scrolling)-->
         <div>
            <h3>Choose your country - Choose multiple</h3>
            <select multiple>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="egypt">Egypt</option>
                <option value="nigeria">Nigeria</option>
            </select>
         </div>

         <div>
            <textarea rows="4">Leave your messsage below</textarea>
            <textarea rows="7" placeholder="Your messsage"></textarea> 
         </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
